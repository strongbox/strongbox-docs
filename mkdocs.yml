site_name: Strongbox
repo_name: 'strongbox/strongbox'
repo_url: 'https://github.com/strongbox/strongbox'
edit_uri: 'https://github.com/strongbox/strongbox-docs/edit/master/docs'
use_directory_urls: false
theme:
  name: 'material'
  custom_dir: 'theme'
  logo: ''
  palette:
    primary: 'blue grey'
    accent: 'indigo'
  language: en
  feature:
    tabs: true

extra_css:
  - 'assets/stylesheets/style.css'

extra_javascript:
  - 'assets/javascripts/medium-zoom.min.js'
  - 'assets/javascripts/main.js'

plugins:
  - search
  - markdownextradata
  - git-revision-date

extra:
  url: &url !!python/object/apply:os.getenv ["DEPLOY_URL", "http://localhost:8000"]
  assetsPath: &assetsPath "assets/"
  resourcesPath: &resourcesPath !!python/object/apply:urllib.parse.urljoin [*assetsPath, "resources"]
  assets: !!python/object/apply:urllib.parse.urljoin [*url, *assetsPath]
  resources: !!python/object/apply:urllib.parse.urljoin [*url, *resourcesPath]
  repo_url: "https://github.com/strongbox/strongbox"

# Extensions
markdown_extensions:
  - admonition
  - meta
  - toc:
      permalink: true
  - codehilite:
      guess_lang: false
  - footnotes
  - tables
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.extra
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      base_path: docs
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - mdx_gh_links

